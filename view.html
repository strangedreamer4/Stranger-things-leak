<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logged IPs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBduCdHC4gvkHgxACmezLAHZRmvf3g0ZVQ",
            authDomain: "my-project2032-1687241010726.firebaseapp.com",
            databaseURL: "https://my-project2032-1687241010726-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-project2032-1687241010726",
            storageBucket: "my-project2032-1687241010726.appspot.com",
            messagingSenderId: "191512348467",
            appId: "1:191512348467:web:c71db2b64bba1943d9e046"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Fetch and display IP logs
        function fetchIPLogs() {
            const ipLogsRef = firebase.database().ref('/ip_logs');
            ipLogsRef.once('value', snapshot => {
                const ipLogs = snapshot.val();
                const logsContainer = document.getElementById('logs');
                logsContainer.innerHTML = '';  // Clear existing logs

                for (const log in ipLogs) {
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    logEntry.innerHTML = `
                        <p><strong>IP:</strong> ${ipLogs[log].ip}</p>
                        <p><strong>Timestamp:</strong> ${new Date(ipLogs[log].timestamp).toLocaleString()}</p>
                    `;
                    logsContainer.appendChild(logEntry);
                }
            });
        }

        // Fetch IP logs on page load
        window.onload = fetchIPLogs;
    </script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Stranger Things', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .log-entry {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            text-align: left;
        }

        header {
            background: url('stranger-things-header.jpg') no-repeat center center;
            background-size: cover;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            color: #ff0000;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logged IP Addresses</h1>
    </header>
    <main>
        <section id="logs">
            <!-- IP logs will be displayed here -->
        </section>
    </main>
</body>
</html>
